<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: #f00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ALAN DE JESUS</h1>
    <div class="container">
        <h1>Clasificador</h1>
        <form id="formulario" onsubmit="clasificar(event)">
            <label for="street_robbery">Robo en la calle (número de incidentes):</label>
            <input type="number" id="street_robbery" name="street_robbery" required><br>

            <label for="agg_assault">Asalto agravado (número de incidentes):</label>
            <input type="number" id="agg_assault" name="agg_assault" required><br>

            <input type="submit" value="Enviar">
        </form>
        <p id="resultado"></p>
    </div>
    <script>
        function clasificar(event) {
            event.preventDefault();
            const street_robbery = document.getElementById('street_robbery').value;
            const agg_assault = document.getElementById('agg_assault').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `street_robbery=${street_robbery}&agg_assault=${agg_assault}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerHTML = '<span class="error">Error: ' + data.error + '</span>';
                } else {
                    document.getElementById('resultado').innerText = 'La predicción es: ' + data.prediction;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerHTML = '<span class="error">Error en la solicitud.</span>';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
